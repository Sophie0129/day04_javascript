    <script>
        let i =1, sum=0;

            sum+=i;

            i++
            if (i==3){
                console.log("3333");
                //break;
                continue;
            }
            console.log(i);
        }

        i=1;
        let msg = "";
        let bool = true;
        while(bool) {
            if (i == 3 ){
                bool = false;
            }msg += ++i +", ";
            //i++ 후치랑 ++i 전치는 다르다 전치가 더 먼저 저장함
        }
    </script>
